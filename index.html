        <meta charset="utf-8">

        <title>PharmatesisApp</title>

        <!-- css-->
        <link rel="stylesheet" type="text/css" href="vendors/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">        
        <link rel="stylesheet" type="text/css" href="files/css/reset.css" />
        <link rel="stylesheet" type="text/css" href="files/css/login.css" />
        <!-- jQuery-->
        <script src="vendors/jquery/js/jQuery.js" type="text/javascript" xml:space="preserve"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <!-- jQuery Cookies management-->
        <script src="vendors/jquery/jquery-cookie/jquery.cookie.js" type="text/javascript" xml:space="preserve"></script>

        <!-- Angular-->
        <script src="vendors/angular/js/angular.min.js" type="text/javascript" xml:space="preserve"></script>
        <script src="vendors/angular/js/angular-file-upload.js" type="text/javascript" xml:space="preserve"></script>
        <script src="vendors/angular/js/angular-i18n/angular-locale_es-es.js" type="text/javascript" xml:space="preserve"></script>
        <script src="vendors/angular/js/ng-currency.js" type="text/javascript" xml:space="preserve"></script>

        <script src="js/app.js" type="text/javascript" xml:space="preserve"></script>
        <script src="js/controller/InterfaceController.js" type="text/javascript" xml:space="preserve"></script>
        <script src="js/controller/ProjectController.js" type="text/javascript" xml:space="preserve"></script>
        <script src="js/controller/UserController.js" type="text/javascript" xml:space="preserve"></script>
        <script src="js/controller/SessionController.js" type="text/javascript" xml:space="preserve"></script>
        <!--Model-->
        <script src="js/model/User.js" type="text/javascript" xml:space="preserve"></script>
        <script src="js/model/Project.js" type="text/javascript" xml:space="preserve"></script>

        <script src="js/model/Dispense.js" type="text/javascript" xml:space="preserve"></script>

    </head>
    <body ng-controller="SessionController as SessionCtrl" ng-init="SessionCtrl.sessionControl()">        
        <div class="main" ng-controller="InterfaceController as IntCtrl">
            <div class="login-page" ng-show="action == 0">                
                <div class="form" ng-controller="UserController as userCtrl">
                    <div class="logo">
                        <img src="files/img/logo.png" />
                    </div>
                    <form class="login-form" name="loginForm" ng-submit="userCtrl.connection()" novalidate>
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="sullivan.john@mail.com" ng-model="user.email" required/>
                        <label for="password">Password:</label>
                        <input type="password" id="password" placeholder="******" ng-model="user.password" required/>
                        <button type="submit" class="formbutton" name="login" id="login" ng-disabled="loginForm.$invalid">Log in</button>
                        <p class="message">Not registered? <a href="register.html">Create an account</a></p>
                    </form>
                </div>
            </div>
            <div class="contact-us" ng-show="action==10">
                <contact-us></contact-us>
            </div>
            <div class="about-us" ng-show="action==11">
                <about-us></about-us>
            </div>
            <div class="password-recovery" ng-show="action==12">
                <password-recovery></password-recovery>
            </div>
            <footer>
                <div class="col-xs-4">
                    <p><a href="" ng-click="action=10">Contact us</a></p>
                </div>
                <div class="col-xs-4">
                    <p><a href="" ng-click="action=11">About us</a></p>
                </div>
                <div class="col-xs-4">
                    <p><a href="" ng-click="action=12">Password recovery</a></p>
                </div>
            </footer>
        </div>        
    </body>
</html>
