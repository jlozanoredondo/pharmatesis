    <body ng-controller="SessionController as SessionCtrl" ng-init="SessionCtrl.sessionControl()">
        <div class="login-page">
            <div class="form" ng-controller="UserController as userCtrl" ng-init="userCtrl.loadProfessions()">
                <form class="register-form" name="registerForm" ng-submit="registerForm.$valid && userCtrl.register()" novalidate>
                    <label for="name">Name *</label>
                    <input type="text" id="name" name="name" placeholder="John" ng-model="userReg.name" required/>
                    <label for="name">Surnames *</label>
                    <input type="text" id="surnames" name="surnames" placeholder="Sullivan" ng-model="userReg.surnames" required/>
                    <label for="bornDate">Born Date *</label>
                    <p class="input-group" class="nostyle">
                        <input type="text" class="form-control"
                            id="bornDate"
                            placeholer="Select born data"
                            uib-datepicker-popup="{{format}}"
                            is-open="bornDate.opened"
                            datepicker-options="dateOptions"
                            close-text="Close"
                            ng-required="true"
                            ng-model="userReg.bornDate"		
                            readonly 
                            required/>
                            <span class="input-group-btn">
                                    <button type="button" class="btn btn-primary" ng-click="openBornDate()"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                    </p>
                    <label for="email">Email *</label>
                    <input type="email" id="email"  name="email" placeholder="sullivan.john@mail.com" ng-model="userReg.email" required/>                    
                    <label for="password">Password *</label>
                    <input type="password" id="password" name="password" placeholder="*****" ng-model="userReg.password" required/>
                    <label for="repPassword">Repeat password *</label>
                    <input type="password" id="repPassword" name="repPassword" placeholder="*****" ng-model="repPass" required/>
                    <label for="phone">Phone *</label>
                    <input type="number" id="phone" name="phone" placeholder="123456789" ng-model="userReg.phone" required/>
                    <label for="profession">Profession *</label></br>
                    <select id="profession" class="form-control" ng-model="userReg.professionId" ng-options="profession.getName() for profession in professionsArray">                        
                    </select>
                    </br></br>
                    <label for="specialism">Specialism</label>
                    <input type="text" id="specialism" name="specialism" placeholder="Genomics" ng-model="userReg.specialism"/>
                    <button type="submit" name="register" class="formbutton" id="register" ng-disabled="registerForm.$invalid">Register</button>
                    <p class="message">Already registered? <a href="index.html">Log in</a></p>
                </form>
            </div>
        </div>
