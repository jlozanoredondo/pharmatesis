<div class="container">
    <form id="addProjectForm" name="addProjectForm" ng-submit="projectCtrl.addProject()" novalidate>
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="name">Name: </label><input class="form-control" type="text" name="nameProject" id="nameProject" ng-model="project.name" required="required" />
                </div>                
                <div class="form-group">
                    <label for="drug">Tested drug: </label><input class="form-control" type="text" name="drug" id="drug" ng-model="project.testedDrug" required="required"/>
                </div>              
                <div class="form-group">
                    <label for="name">Disease Studied: </label>
                    <select ng-model="project.disease" ng-options="disease.getName() for disease in diseaseArray" class="form-control" required="required">                        
                    </select>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="addProjectForm.$invalid">
                        Add project
                    </button>
                </div>        
            </div>
        </div>
    </form>
</div>
