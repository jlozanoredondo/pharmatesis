<div class="container" ng-controller="UserController as userCtrl">
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-4">
            <form name="loginForm" ng-submit="userCtrl.connection()" novalidate>
                <div class="form-group">
                    <label for="email">Email: </label>
                    <input class="form-control" ng-model="user.email" type="text" name="email" id="email" />
                </div>                
                <div class="form-group">
                    <label for="password">Password: </label>
                    <input class="form-control" ng-model="user.password" type="password" name="password" id="password"/>
                </div>                
                <div class="btn-group">
                    <button class="btn btn-primary" type="submit" name="login" id="login">Login</button>
                </div>              
            </form>            
        </div>
    </div>
</div>
